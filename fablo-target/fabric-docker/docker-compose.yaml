version: '2.2'

networks:
  basic:

services:

  ca.orderer.healthcare.com:
    container_name: ca.orderer.healthcare.com
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.orderer.healthcare.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.orderer.healthcare.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - FABRIC_CA_SERVER_TLS_ENABLED=true
    ports:
      - 7020:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${ORDERER_CA_ADMIN_NAME}:${ORDERER_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/ca/:/etc/hyperledger/fabric-ca-server/crypto
      - ../fabric-config/fabric-ca-server-config/orderer.healthcare.com/fabric-ca-server-config.yaml:/etc/hyperledger/fabric-ca-server/fabric-ca-server-config.yaml
    networks:
      - basic

  cli.orderer.healthcare.com:
    container_name: cli.orderer.healthcare.com
    image: hyperledger/fabric-tools:${FABRIC_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.orderer.healthcare.com
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=OrdererMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@orderer.healthcare.com/msp
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer.healthcare.com/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer.healthcare.com/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@orderer.healthcare.com/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.orderer.healthcare.com-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer0.orderers-group.orderer.healthcare.com/msp/tlscacerts/tlsca.orderer.healthcare.com-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.orderer.healthcare.com-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/patient.healthcare.com/peers/peer0.patient.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.patient.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/patient.healthcare.com/peers/peer1.patient.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.patient.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/patient.healthcare.com/peers/peer2.patient.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer2.patient.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/doctor.healthcare.com/peers/peer0.doctor.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.doctor.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/doctor.healthcare.com/peers/peer1.doctor.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.doctor.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/doctor.healthcare.com/peers/peer2.doctor.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer2.doctor.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/pharmacy.healthcare.com/peers/peer0.pharmacy.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.pharmacy.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/pharmacy.healthcare.com/peers/peer1.pharmacy.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.pharmacy.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/pharmacy.healthcare.com/peers/peer2.pharmacy.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer2.pharmacy.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/laboratory.healthcare.com/peers/peer0.laboratory.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.laboratory.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/laboratory.healthcare.com/peers/peer1.laboratory.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.laboratory.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/laboratory.healthcare.com/peers/peer2.laboratory.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer2.laboratory.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/insurance.healthcare.com/peers/peer0.insurance.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.insurance.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/insurance.healthcare.com/peers/peer1.insurance.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.insurance.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/insurance.healthcare.com/peers/peer2.insurance.healthcare.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer2.insurance.healthcare.com/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/./chaincodes/chaincode-java/:/var/hyperledger/cli/chaincode1/"
    networks:
      - basic

  fablo-rest.orderer.healthcare.com:
    container_name: fablo-rest.orderer.healthcare.com
    image: softwaremill/fablo-rest:${FABLO_REST_VERSION}
    environment:
      - PORT=8000
      - MSP_ID=OrdererMSP
      - FABRIC_CA_URL=https://ca.orderer.healthcare.com:7054
      - FABRIC_CA_NAME=ca.orderer.healthcare.com
      - AS_LOCALHOST=false
      - DISCOVERY_URLS=grpcs://peer0.patient.healthcare.com:7041,grpcs://peer1.patient.healthcare.com:7042,grpcs://peer2.patient.healthcare.com:7043,grpcs://peer0.doctor.healthcare.com:7061,grpcs://peer1.doctor.healthcare.com:7062,grpcs://peer2.doctor.healthcare.com:7063,grpcs://peer0.pharmacy.healthcare.com:7081,grpcs://peer1.pharmacy.healthcare.com:7082,grpcs://peer2.pharmacy.healthcare.com:7083,grpcs://peer0.laboratory.healthcare.com:7101,grpcs://peer1.laboratory.healthcare.com:7102,grpcs://peer2.laboratory.healthcare.com:7103,grpcs://peer0.insurance.healthcare.com:7121,grpcs://peer1.insurance.healthcare.com:7122,grpcs://peer2.insurance.healthcare.com:7123
      - DISCOVERY_SSL_TARGET_NAME_OVERRIDES=
      - DISCOVERY_TLS_CA_CERT_FILES=/crypto/patient.healthcare.com/peers/peer0.patient.healthcare.com/tls/ca.crt,/crypto/patient.healthcare.com/peers/peer1.patient.healthcare.com/tls/ca.crt,/crypto/patient.healthcare.com/peers/peer2.patient.healthcare.com/tls/ca.crt,/crypto/doctor.healthcare.com/peers/peer0.doctor.healthcare.com/tls/ca.crt,/crypto/doctor.healthcare.com/peers/peer1.doctor.healthcare.com/tls/ca.crt,/crypto/doctor.healthcare.com/peers/peer2.doctor.healthcare.com/tls/ca.crt,/crypto/pharmacy.healthcare.com/peers/peer0.pharmacy.healthcare.com/tls/ca.crt,/crypto/pharmacy.healthcare.com/peers/peer1.pharmacy.healthcare.com/tls/ca.crt,/crypto/pharmacy.healthcare.com/peers/peer2.pharmacy.healthcare.com/tls/ca.crt,/crypto/laboratory.healthcare.com/peers/peer0.laboratory.healthcare.com/tls/ca.crt,/crypto/laboratory.healthcare.com/peers/peer1.laboratory.healthcare.com/tls/ca.crt,/crypto/laboratory.healthcare.com/peers/peer2.laboratory.healthcare.com/tls/ca.crt,/crypto/insurance.healthcare.com/peers/peer0.insurance.healthcare.com/tls/ca.crt,/crypto/insurance.healthcare.com/peers/peer1.insurance.healthcare.com/tls/ca.crt,/crypto/insurance.healthcare.com/peers/peer2.insurance.healthcare.com/tls/ca.crt
      - HFC_LOGGING={"error":"console","warn":"console","info":"console"}
    volumes:
      # note: fablo needs access to all anchor peer certs
      - ../fabric-config/crypto-config/peerOrganizations:/crypto:ro
    ports:
      - 8800:8000
    networks:
      - basic

  orderer0.orderers-group.orderer.healthcare.com:
    container_name: orderer0.orderers-group.orderer.healthcare.com
    image: hyperledger/fabric-orderer:${FABRIC_VERSION}
    environment:
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7030
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/config/Orderers-groupGenesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - GODEBUG=netdns=go
      # metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer0.orderers-group.orderer.healthcare.com:9440
      - ORDERER_METRICS_PROVIDER=prometheus
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7030:7030
      - 8030:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer0.orderers-group.orderer.healthcare.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer0.orderers-group.orderer.healthcare.com/tls/:/var/hyperledger/orderer/tls
