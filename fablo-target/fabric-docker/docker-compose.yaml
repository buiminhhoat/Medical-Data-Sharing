      - 8032:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer2.orderers-group.orderer.healthcare.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer2.orderers-group.orderer.healthcare.com/tls/:/var/hyperledger/orderer/tls
