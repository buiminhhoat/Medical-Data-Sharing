      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7031:7031
      - 8031:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer1.orderers-group.orderer.healthcare.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/orderer.healthcare.com/peers/orderer1.orderers-group.orderer.healthcare.com/tls/:/var/hyperledger/orderer/tls
