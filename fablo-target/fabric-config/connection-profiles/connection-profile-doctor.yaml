name: fablo-test-network-doctor
description: Connection profile for doctor in Fablo network
version: 1.0.0
client:
  organization: doctor
organizations:
  doctor:
    mspid: doctorMSP
    peers:
      - peer0.patient.healthcare.com
      - peer0.doctor.healthcare.com
      - peer0.pharmacy.healthcare.com
      - peer0.laboratory.healthcare.com
      - peer0.insurance.healthcare.com
    certificateAuthorities:
      - ca.doctor.healthcare.com
peers:
  peer0.patient.healthcare.com:
    url: grpcs://localhost:7041
    tlsCACerts:
      path: >-
        /home/buiminhhoat/healthcare/fablo-target/fabric-config/crypto-config/peerOrganizations/patient.healthcare.com/peers/peer0.patient.healthcare.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.patient.healthcare.com
  peer0.doctor.healthcare.com:
    url: grpcs://localhost:7061
    tlsCACerts:
      path: >-
        /home/buiminhhoat/healthcare/fablo-target/fabric-config/crypto-config/peerOrganizations/doctor.healthcare.com/peers/peer0.doctor.healthcare.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.doctor.healthcare.com
  peer0.pharmacy.healthcare.com:
    url: grpcs://localhost:7081
    tlsCACerts:
      path: >-
        /home/buiminhhoat/healthcare/fablo-target/fabric-config/crypto-config/peerOrganizations/pharmacy.healthcare.com/peers/peer0.pharmacy.healthcare.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.pharmacy.healthcare.com
  peer0.laboratory.healthcare.com:
    url: grpcs://localhost:7101
    tlsCACerts:
      path: >-
        /home/buiminhhoat/healthcare/fablo-target/fabric-config/crypto-config/peerOrganizations/laboratory.healthcare.com/peers/peer0.laboratory.healthcare.com/tls/ca.crt
