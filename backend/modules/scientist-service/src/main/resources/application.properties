spring.application.name=scientist-service
server.port=9004
server.servlet.context-path=/api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:192.168.1.246}:3306/health-information-sharing
spring.datasource.username=root
spring.datasource.password=
spring.datasource.sql-script-encoding=UTF-8
spring.datasource.initialization-mode=always
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT healthcare
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# C?u hình Vault
vault.address=http://192.168.1.246:8200
vault.token=my-root-token
vault.secret-path=secret/data/aes-key